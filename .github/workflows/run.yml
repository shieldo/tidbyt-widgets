on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  generate-times:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
      - name: Generate times and push to Tidbyt
        run: cargo b --release
